<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yen May - Local Media Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --primary: #D0BB95;
            --background: #f7f7f6;
            --text: #0e1b19;
            --border: #e7f3f1;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 2rem;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 3rem auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .stats {
            font-size: 0.875rem;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
            background: #eee;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .type-badge {
            display: inline-block;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            width: fit-content;
        }

        .path {
            font-family: monospace;
            font-size: 11px;
            background: #f0f0f0;
            padding: 0.5rem;
            word-break: break-all;
        }

        button {
            background: var(--text);
            color: white;
            border: none;
            padding: 0.75rem;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        .copy-status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #1a2c29;
            color: white;
            padding: 1rem 2rem;
            border-radius: 4px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Media Manager</h1>
            <p class="stats" id="stats-text">Loading items...</p>
        </div>
        <div style="font-size: 0.8rem; text-align: right;">
            <b>BƯỚC 1:</b> Chạy <code>python3 update-media.py</code><br/>
            <b>BƯỚC 2:</b> Refresh trang này để chọn ảnh
        </div>
    </header>

    <div class="grid" id="media-grid">
        <!-- Cards will be injected here -->
    </div>

    <div class="copy-status" id="copy-status">Path copied to clipboard!</div>

    <script src="media-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('media-grid');
            const stats = document.getElementById('stats-text');
            const statusToast = document.getElementById('copy-status');

            if (typeof MEDIA_DATA === 'undefined' || MEDIA_DATA.length === 0) {
                grid.innerHTML = '<p>No images found. Please run <code>python3 update-media.py</code> first.</p>';
                return;
            }

            stats.innerText = `Found ${MEDIA_DATA.length} images in your local folders.`;

            MEDIA_DATA.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${item.path}" alt="${item.name}" loading="lazy">
                    </div>
                    <div class="info">
                        <span class="type-badge">${item.type}</span>
                        <div class="path">${item.path}</div>
                        <button onclick="copyPath('${item.path}')">
                            <span class="material-symbols-outlined" style="font-size: 16px">content_copy</span>
                            Copy Path
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        });

        function copyPath(path) {
            navigator.clipboard.writeText(path).then(() => {
                const toast = document.getElementById('copy-status');
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
