<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- SEO Meta Tags -->
    <title>Yen May Vintage - Fashion Curators | Da Nang</title>
    <meta name="description"
        content="Yen May Vintage - Curated collection of hand-picked, hand-treated vintage and Y2K fashion pieces in Da Nang, Vietnam. Fashion curators, not just sellers." />
    <meta name="keywords"
        content="vintage fashion, Y2K clothing, Da Nang, Vietnam, sustainable fashion, curated vintage" />

    <!-- Open Graph -->
    <meta property="og:title" content="Yen May Vintage - Fashion Curators" />
    <meta property="og:description" content="Hand-picked. Hand-treated. One-of-a-kind vintage fashion in Da Nang." />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&family=Cormorant+Garamond:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body id="top">
    <!-- ═══════════════════════════════════════════════════
       HEADER / NAVIGATION
       ═══════════════════════════════════════════════════ -->
    <div class="header-wrapper" id="header-wrapper">
        <!-- Rendered by app.js from config.js -->
    </div>

    <main style="padding-top: 5rem;">
        <!-- ═══════════════════════════════════════════════════
         HERO SECTION
         ═══════════════════════════════════════════════════ -->
        <section class="hero" id="hero">
            <!-- Rendered by app.js from config.js -->
        </section>

        <!-- ═══════════════════════════════════════════════════
         BRAND HEART SECTION (Philosophy)
         ═══════════════════════════════════════════════════ -->
        <section class="section brand-heart" id="brand-heart">
            <!-- Rendered by app.js from config.js -->
        </section>

        <!-- ═══════════════════════════════════════════════════
         GALLERY SECTION (Products)
         ═══════════════════════════════════════════════════ -->
        <section class="section gallery" id="gallery">
            <!-- Rendered by app.js from config.js -->
        </section>

        <!-- ═══════════════════════════════════════════════════
         COMMUNITY SECTION (Customer Photos)
         ═══════════════════════════════════════════════════ -->
        <section class="community" id="community">
            <!-- Rendered by app.js from config.js -->
        </section>

        <!-- ═══════════════════════════════════════════════════
         PRESTIGE SECTION (Reviews & Press)
         ═══════════════════════════════════════════════════ -->
        <section class="prestige" id="prestige">
            <!-- Rendered by app.js from config.js -->
        </section>

        <!-- ═══════════════════════════════════════════════════
         OASIS SECTION (Store Experience)
         ═══════════════════════════════════════════════════ -->
        <section class="section oasis" id="oasis">
            <!-- Rendered by app.js from config.js -->
        </section>

        <!-- ═══════════════════════════════════════════════════
         LOCATION SECTION
         ═══════════════════════════════════════════════════ -->
        <section class="location" id="visit-us">
            <!-- Rendered by app.js from config.js -->
        </section>

        <!-- ═══════════════════════════════════════════════════
         FOOTER
         ═══════════════════════════════════════════════════ -->
        <footer class="footer" id="footer">
            <!-- Rendered by app.js from config.js -->
        </footer>
    </main>

    <!-- Mobile Chat Button -->
    <a class="mobile-chat-btn" id="mobile-chat-btn" href="#">
        <span class="material-symbols-outlined">chat_bubble</span>
    </a>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
